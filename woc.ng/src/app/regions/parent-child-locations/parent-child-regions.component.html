<span (click)="onParentChanged('')" style="text-decoration: underline; cursor: pointer;">All </span>
<span *ngFor="let b of breadCrumpNodes; first as isFirst; last as isLast;" (click)="onParentChanged(b.keyNamePath)">
  <span *ngIf="isFirst"> &gt; </span>
  <i style="text-decoration: underline; cursor: pointer;">{{b.name}}</i>&nbsp;
  <span *ngIf="!isLast"> &gt; </span>
</span>
<br />
Subregions:
<ul>
  <li *ngFor="let c of childs">
    <a (click)="onParentChanged(c.keyNamePath)" style="text-decoration: underline; cursor: pointer;">{{c.name}}</a>
  </li>
</ul>
