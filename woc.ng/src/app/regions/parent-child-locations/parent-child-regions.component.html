<span (click)="onParentChanged('')">All </span>
<span *ngFor="let b of breadCrumpNodes; first as isFirst; last as isLast;" (click)="onParentChanged(b.keyNamePath)"><span *ngIf="isFirst"> &gt; </span>{{b.name}}&nbsp;<span *ngIf="!isLast"> &gt; </span></span>
<ul>
  <li class="label" *ngFor="let c of childs">
    <a (click)="onParentChanged(c.keyNamePath)">{{c.name}}</a>
  </li>
</ul>
