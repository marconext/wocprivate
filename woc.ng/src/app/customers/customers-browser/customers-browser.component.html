<input type="text" [ngModel]="filterText" (keyup)="onFilterChanged(customerFilterText.value)" #customerFilterText placeholder="enter text to find items"/>
<ul *ngIf="filteredCustomers.length > 0">
  <li class="label" *ngFor="let c of filteredCustomers" (click)="onCustomerItemClicked(c)">{{c.name}}</li>
</ul>
