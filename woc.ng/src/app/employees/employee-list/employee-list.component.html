<button (click)="onNew()">new</button>
<table border="1">
  <tr>
    <th>id</th>
    <th>name</th>
    <th>email</th>
    <th>action</th>
  </tr>
  <tr *ngFor="let e of employees$ | async">
    <td>{{e.id}}</td>
    <td>{{e.name}}</td>
    <td>{{e.email}}</td>
    <td><button (click)="onEdit(e)">edit</button><button (click)="onSelect(e)">select</button></td>
  </tr>
</table>
