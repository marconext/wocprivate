<div class="tagArea">
  <label *ngFor="let t of selectedItems" class="label clickable" (click)="onRemove(t)">{{t.value}}&nbsp;<label shape="close"></label></label>
  <label shape="plus" (click)="onAddItemButton()"></label>
</div>


<div class="dropDownItems" *ngIf="dropdownIsVisible">
  <div class="dropDownItem" *ngFor="let d of lookupData" (click)="onItemClick(d)">
    {{d.value}}
  </div>
</div>
