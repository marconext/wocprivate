<clr-datagrid>
  
    <clr-dg-column>ID</clr-dg-column>
    <clr-dg-column>Name</clr-dg-column>
    <clr-dg-column>Customer</clr-dg-column>
    <clr-dg-column>Industry</clr-dg-column>
    <clr-dg-column>Regions</clr-dg-column>
    <clr-dg-column>Offerings</clr-dg-column>
    <clr-dg-column>Skills</clr-dg-column>
  
  <clr-dg-row 
    *clrDgItems="let p of projects; let i = index;" 
    [clrDgItem]="projects" 
    (click)="onProjectSelected(p)"
    >
    <clr-dg-cell>{{p.id}}</clr-dg-cell>
    <clr-dg-cell>{{p.name}}</clr-dg-cell>
    <clr-dg-cell>{{p.customer.name}}</clr-dg-cell>
    <clr-dg-cell>{{p.industry ? p.industry.name : '&nbsp;'}}</clr-dg-cell>
    <clr-dg-cell><span class="label" *ngFor="let r of p.regions">{{r.name}}</span></clr-dg-cell>
    <clr-dg-cell><span class="label" *ngFor="let o of p.offerings">{{o.name}}</span></clr-dg-cell>
    <clr-dg-cell><span class="label" *ngFor="let s of p.skills">{{s.name}}</span></clr-dg-cell>
  </clr-dg-row>
</clr-datagrid>
