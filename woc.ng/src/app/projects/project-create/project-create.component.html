<div class="content-container">
    <div class="content-area">
        <!-- <app-autocomplete [data]="industriesLookup"></app-autocomplete> -->
        <form #projectForm="ngForm" (ngSubmit)="onSaveBtnClicked()">
            <section class="form-block">
                <h1 *ngIf="!project.id">Add Project</h1>
                <h1 *ngIf="project.id">Edit Project</h1>
                <div class="form-group">
                    <label for="prjName">Name</label>
                    <label for="prjName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="nameInput.invalid && (nameInput.dirty || nameInput.touched)">
                        <input type="text" id="prjName" placeholder="Enter name" required name="prjName" [(ngModel)]="project.name" #nameInput="ngModel">
                        <span class="tooltip-content">
                            Name is Required.
                        </span>
                    </label>
                </div>
                <div class="form-group">
                    <label for="indName">Industry</label>
                    <label for="indName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="industryInput.invalid && (industryInput.dirty || industryInput.touched)">
                        <div class="select" #industryInput>
                            <select name="indName" [(ngModel)]="selectedIndustry">
                                <option>n/a</option>
                                <option *ngFor="let i of industries" [ngValue]="i">{{i.name}}</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label for="cusName">Customer</label>
                    <label for="cusName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="customerInput.invalid && (customerInput.dirty || customerInput.touched)">
                        <div class="select" #customerInput>
                            <select id="cusName" name="cusName" [(ngModel)]="selectedCustomer" #customerInput>
                                <option>n/a</option>
                                <option *ngFor="let c of customersLookupData" [ngValue]="c">{{c.name}}</option>
                            </select>
                        </div>
                    </label>
                </div>
                <div class="form-group">
                    <label for="skillName">Skills</label>
                    <label for="skillName" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="customerInput.invalid && (customerInput.dirty || customerInput.touched)">
                        <app-autocomplete2 [lookupData]="skillsLookup" [(selectedItems)]="selectedSkills"></app-autocomplete2>
                    </label>
                </div>

                <div class="form-group">
                    <label for="offerings">Offerings</label>
                    <!-- <label for="offerings" aria-haspopup="true" role="tooltip" class="tooltip tooltip-validation tooltip-md" [class.invalid]="customerInput.invalid && (customerInput.dirty || customerInput.touched)">
                        <app-hierarchy [node]="offeringNode"></app-hierarchy>
                    </label> -->

                    <!-- <app-hierarchy-tree-view [lookupData]="offeringNode"></app-hierarchy-tree-view> -->

                    <app-hierarchy-flat [lookupData]="offeringsLookup" [(selectedItems)]="selectedOfferings"></app-hierarchy-flat>
                </div>

                <div class="form-group">
                    <label for="regions">Regions</label>
                    <app-hierarchy-flat [lookupData]="regionsLookup" [(selectedItems)]="selectedRegions"></app-hierarchy-flat>
                </div>

                <div class="form-group">
                    <label for="dxcServices">DXC Services</label>
                    <textarea name="dxcServices" [(ngModel)]="project.dxcServices" ></textarea>
                </div>
                <div class="form-group">
                    <label for="dxcFacts">Facts</label>
                    <textarea name="dxcFacts" [(ngModel)]="project.facts" ></textarea>
                </div>
                <div class="form-group">
                    <label for="dxcSolution">DXC Solution</label>
                    <textarea name="dxcSolution" [(ngModel)]="project.dxcSolution" ></textarea>
                </div>
                <div class="form-group">
                    <label for="dxcBetriebsleistung">DXC Betriebsleistung</label>
                    <textarea name="dxcBetriebsleistung" [(ngModel)]="project.betriebsleistung" ></textarea>
                </div>

                <button [clrLoading]="submitting">Save</button>

            </section>
        </form>
    </div>
</div>
