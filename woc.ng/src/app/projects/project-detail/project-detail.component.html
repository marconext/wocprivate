<div class="ui-g">
    <div class="ui-g-2">
        Name
      </div>
      <div class="ui-g-6">
          {{project.name}}
        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-2">
        Customer
      </div>
      <div class="ui-g-6">
          {{project.customer.name}}
        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-2">
        Industry
      </div>
      <div class="ui-g-6">
          {{project.industry ? project.industry.name : "&nbsp;"}}
        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-2">
        Regions
      </div>
      <div class="ui-g-6">
          <span *ngFor="let r of project.regions; last as isLast;">{{r.name}}<span *ngIf="!isLast">, </span></span>

        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-2">
        Offerings
      </div>
      <div class="ui-g-6">
          <span *ngFor="let o of project.offerings; last as isLast;">{{o.name}}<span *ngIf="!isLast">, </span></span>
        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-2">
        Skills
      </div>
      <div class="ui-g-6">
          <span *ngFor="let s of project.skills; last as isLast;">{{s.name}}<span *ngIf="!isLast">, </span></span>    
        </div>
        <div class="ui-g-4">&nbsp;</div>
</div>
<div class="ui-g">
    <div class="ui-g-3">
        <p-panel header="DXC Services" styleClass="myPanel" [style]="{'height': '200px'}">
            {{project.dxcServices}}
        </p-panel>    
    </div>
    <div class="ui-g-3">
        <p-panel header="Facts" styleClass="myPanel" [style]="{'height': '200px'}">
            {{project.facts}}
        </p-panel>    
    </div>
    <div class="ui-g-3">
        <p-panel header="DXC Solution" styleClass="myPanel" [style]="{'height': '200px'}">
            {{project.dxcSolution}}
        </p-panel>    
    </div>
    <div class="ui-g-3">
        <p-panel header="Betriebsleistung" styleClass="myPanel" [style]="{'height': '200px'}">
            {{project.betriebsleistung}}
        </p-panel>    
    </div>
  </div>
  <p-button label="Edit"  styleClass="myButton" icon="fa fa-pencil" iconPos="left" (onClick)="onEditRequest()"></p-button>
