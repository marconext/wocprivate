<h1>Projects</h1>
debug>>
<ul>
  <li *ngFor="let pl of projectLocations">{{pl.keyNamePath}}</li>
</ul>
debug end
<app-parent-child-locations [projectRegions]="projectLocations" parentString="" (locationChanged)="onLocationChanged($event)"></app-parent-child-locations>
<table border="1">
  <tr>
    <th>ID</th>
    <th>Name</th>
    <th>Locations</th>
  </tr>
  <tr *ngFor="let p of projects">
    <td>{{p.id}}</td>
    <td>{{p.name}}</td>
    <td><span *ngFor="let l of p.regions">[{{l.name}}]</span></td>
  </tr>
</table>
