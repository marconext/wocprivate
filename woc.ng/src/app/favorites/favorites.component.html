

<h1>Favorites</h1>

<p-button label="Print" icon="fa fa-print" iconPos="left" (click)="download()" [disabled]="selectedItems.length > 0 ? '' : 'disabled'"></p-button>
<p-button label="Delete" icon="fa fa-trash" iconPos="left" (click)="removeFromFavorites()" [disabled]="selectedItems.length > 0 ? '' : 'disabled'"></p-button>

<p-table [value]="favoritesItems" [(selection)]="selectedItems" dataKey="id">
    <ng-template pTemplate="header">
      <tr>
        <th style="width: 2.25em">
          <p-tableHeaderCheckbox></p-tableHeaderCheckbox>
        </th>
        <th>Name</th>
      </tr>
    </ng-template>
    <ng-template pTemplate="body" let-item>
      <tr>
        <td>
          <p-tableCheckbox [value]="item"></p-tableCheckbox>
        </td>
        <td>{{item.name}}</td>
      </tr>
    </ng-template>

    <ng-template pTemplate="emptymessage" let-columns>
        <tr>
            <td [attr.colspan]="2">
                No records found
            </td>
        </tr>
    </ng-template>
  </p-table>
