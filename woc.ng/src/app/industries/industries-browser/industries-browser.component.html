<input type="text" 
  [ngModel]="filterText" 
  (keyup)="onFilterChanged(industryFilterText.value)" 
  placeholder="enter text to find items" 
  #industryFilterText />
<ul *ngIf="filteredindustries.length > 0">
  <li class="label" *ngFor="let i of filteredindustries" (click)="onIndustryItemClicked(i)">{{i.name}}</li>
</ul>
